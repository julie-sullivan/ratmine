# Properties used to configure the web application
# The contents of this file are read into a Properties object that is stored
# as the WEB_PROPERTIES attribute in the Context

# web.properties
meta.keywords = rat, rgd, gene, genome, protein, disease, pathway, phenotype, cancer, snp, database, data, warehouse, analysis, ontology
meta.description = RatMine is a web-based data warehousing, mining, and analysis tool which integrates data from the Rat Genome Database, UniProtKB, Ensembl, NCBI, PubMed and KEGG.
# classes listed in the QueryBuilder section of the home page
begin.query.classes = Gene,Protein,QTL,rsSNP,ssSNP,SimpleSequenceLengthVariation

# template used for the quicksearch
begin.browse.template=A_IdentifierSynonym_Object

# list upload example
bag.example.identifiers=ENSRNOG00000010349, Snrpn,  25723, 1310526

# quicksearch examples
quickSearch.identifiers = e.g Snrpn, Blood Pressure, Cancer
textarea.identifiers = e.g. Snrpn, Mitochondrion, Diabetes, Cancer, Blood Pressure

# quicksearch examples 0.95 home page
begin.searchBox.title = Search
begin.searchBox.description = Search RatMine by entering names, identifiers, or keywords for genes, proteins, pathways, papers, etc.
begin.searchBox.example = e.g Snrpn, Blood Pressure, Cancer

# third box 0.95 home page
begin.thirdBox.title = First Time Here?
begin.thirdBox.description = RatMine integrates data from RGD, UniProtKB, NCBI, KEGG and other sources to form \
a web-based data warehouse and tool set tailored for rat based data research.
begin.thirdBox.link = http://rgd.mcw.edu/wg/home/rgd_rat_community_videos/an-introduction-to-the-ratmine-database2
begin.thirdBox.linkTitle = Introductory Video

# third box 0.96 visited home page
begin.thirdBox.visitedTitle = Welcome Back!
begin.thirdBox.visitedDescription = Did you know that you can use RatMine to do ontology enrichment analysis? \
Watch the video below for information.
begin.thirdBox.visitedLink = http://rgd.mcw.edu/wg/home/rgd_rat_community_videos/ontology-term-enrichment-using-ratmine
begin.thirdBox.visitedLinkTitle = Enrichment Widget Video

